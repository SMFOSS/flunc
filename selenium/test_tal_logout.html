<html tal:define="server root/absolute_url; portal container/config; baseURL string:$server$portal">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>logout</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">logout</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td tal:content="string:$baseURL">/</td>
	<td></td>
</tr>
<tr>
	<td>assertTextPresent</td>
	<td>tester</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>link=Log out</td>
	<td></td>
</tr>
<tr>
	<td>assertTextPresent</td>
	<td>You are now logged out</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
